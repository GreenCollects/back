name: Build and Test

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      requirement-directory: /home/runner/work/back/env
      app-directory:
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2

    # Step 2: create virtual env and install dependencies
    - name: Install dependencies
      run: |
        python3 -m venv venv
        . venv/bin/activate
        pip install -r /home/runner/work/back/env/requirements.txt
      # working-directory: ${{env.requirement-directory}}

    # Step 3: run linter and tests
    - name: Run tests
      run: |
        . venv/bin/activate
        flake8 --exclude=venv* --statistics
        pytest -v --cov=calculator